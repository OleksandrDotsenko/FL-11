<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">

    <div class="add-new-task">
      <h1 class="add-new-task-heading">Simple <span>todo</span> application</h1>
      <button type="submit">Add new task</button>
      <h2 class="add-new-task-notification"><span>todo</span> is empty</h2>
    </div>

    <div class="add-task-form">
      <h1 class="task-form-heading">Add task</h1>
      <form class="create">
        <input type="text" name="create-task" id="create-task">
        <div class="button-wrap">
          <button>Cancel</button>
          <button type="submit">Save changes</button>
        </div>
      </form>
    </div>

    <div class="modify-todo">
      <h1 class="modify-todo-heading">Modify item</h1>
      <form class="create">
        <input type="text" name="create-task" id="create-task">
        <div class="button-wrap">
          <button>Cancel</button>
          <button type="submit">Save changes</button>
        </div>
      </form>
    </div>

  </div>
  <script src="./src/app.js"></script>
</body>
</html>
